<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/3e2facfa76.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex justify-between items-center px-4 pt-2">
      <div>
        <img class="w-2/4 lg:w-3/5" src="./images/logo.png" alt="" />
      </div>
      <div class="text-3xl">&equiv;</div>
    </div>
    <footer
      class="
        grid grid-cols-2
        md:grid-cols-4
        absolute
        bottom-0
        w-full
        p-4
        text-gray-600
      "
    >
      <div class="mb-4">
        <h3 class="text-xl font-bold mb-4">Service</h3>
        <ul class="leading-7 inline-block">
          <li class="font-light hover:text-green-300 cursor-pointer">
            Membership
          </li>
          <li class="font-light hover:text-green-300 cursor-pointer">
            Products
          </li>
          <li class="font-light hover:text-green-300 cursor-pointer">
            Stories
          </li>
          <li class="font-light hover:text-green-300 cursor-pointer">Menues</li>
        </ul>
      </div>
      <div class="mb-4">
        <h3 class="text-xl font-bold mb-4">Company</h3>
        <ul class="leading-7 inline-block">
          <li class="font-light hover:text-green-300 cursor-pointer">
            Quality
          </li>
          <li class="font-light hover:text-green-300 cursor-pointer">Help</li>
          <li class="font-light hover:text-green-300 cursor-pointer">Share</li>
          <li class="font-light hover:text-green-300 cursor-pointer">
            Careers
          </li>
        </ul>
      </div>
      <div class="mb-4">
        <h3 class="text-xl font-bold mb-4">Our Menu</h3>
        <ul class="leading-7 inline-block">
          <li class="font-light hover:text-green-300 cursor-pointer">
            Breakfast
          </li>
          <li class="font-light hover:text-green-300 cursor-pointer">Lunch</li>
          <li class="font-light hover:text-green-300 cursor-pointer">Dinner</li>
          <li class="font-light hover:text-green-300 cursor-pointer">Drinks</li>
        </ul>
      </div>
      <div class="mb-4">
        <h3 class="text-xl font-bold mb-4">Contact Us</h3>
        <ul class="leading-7 inline-block">
          <li class="font-light">
            <i class="fas fa-phone-alt"></i>
            +008 112 345 6789
          </li>
          <li class="font-light">
            <i class="fas fa-envelope"></i>
            info@admin.com
          </li>
          <li class="font-light">
            <i class="fas fa-map-marker-alt"></i>
            112 park, street town, Brooklin
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
